<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Buy Coffee</title>
    <link rel="stylesheet" href="template.css">
    <link rel="shortcut icon" href="gallery-1.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <section aria-label="Navigation section">
            <header class="header">

                <div class="left_nav">
                    <div class="img1">
                        <img src="coffe_13888467.png" alt="Logo" height="60px" >
                    </div>
                    <h1>Coffee</h1>
                </div>

                <div class="right_nav" >
                    <ul id="list" >
                        <li title="Home page" tabindex="0">Home</li>
                        <li title="Go to About Page " tabindex="0">About</li>
                        <li title=" See Menu "tabindex="0">Menu</li>
                        <li title="Read Testimonials " tabindex="0">Testimonials</li>
                        <li title="Photos" tabindex="0">Gallery</li>
                        <li title="Contact information" tabindex="0">Contact</li>
                    </ul>
                </div>

            </header>
        </section>


        <section class="content" aria-label="content box">

            <div class="left1">
                <h1>Best Coffee</h1>
                <h3>Make your day great with our special coffee !</h3>
                <p>Welcome to our coffee paradise , where every bean tells a story and every cup sparks joy. </p>
                <div class="buttons">
                    <button id="order_now">
                        <p>Order Now</p>
                    </button>
                    <button id="contact_us">
                        <p>Contact Us</p>
                    </button>
                </div>
            </div>

            <div class="right1">
                <div class="img">
                    <img src="coffee-hero-section.png" alt="content-image">
                </div>
            </div>

        </section>
    </div>
</body>
</html>
